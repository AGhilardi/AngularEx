<app-menu (selectMenuItem)="componentToShow = $event"></app-menu>
<div [ngSwitch]="componentToShow">
    <app-home *ngSwitchCase="1"></app-home>
    <app-games-list *ngSwitchCase="2" (showdetail)="showDetail($event)"></app-games-list>
    <app-edit-game *ngSwitchCase="3"></app-edit-game>
    <app-game-detail *ngSwitchCase="4" [gameid]="gamedetailid"></app-game-detail>
</div>
